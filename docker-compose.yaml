version: "3"

services:
  db:
    image: postgres:latest
    container_name: message-board-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: message-board-db
    volumes:
      - db-data:/var/lib/postgresql/data/

volumes:
  db-data:
